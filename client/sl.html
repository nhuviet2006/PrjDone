<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>VTTP | Login & Signup</title>

  <link rel="stylesheet" href="sl.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<div class="page-bg"></div>

<div class="brand">
  <h1>VTTP</h1>
  <p>Event Management Platform</p>
</div>

<div class="auth-box">

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" id="loginTab">LOGIN</div>
    <div class="tab" id="signupTab">SIGN UP</div>
  </div>

  <!-- LOGIN -->
  <form class="form active" id="loginForm" autocomplete="off">
    <div class="input-box">
      <i class="fa fa-envelope"></i>
      <input type="email" name="email" placeholder="Email" required />
    </div>

    <div class="input-box">
      <i class="fa fa-lock"></i>
      <input type="password" name="password" placeholder="Password" required />
    </div>

    <button type="submit" class="btn">LOGIN</button>
  </form>

  <!-- SIGNUP -->
  <form class="form" id="signupForm" autocomplete="off">
    <div class="input-box">
      <i class="fa fa-user"></i>
      <input type="text" name="fullName" placeholder="Full Name" required />
    </div>

    <!-- <div class="input-box">
        <i class="fa fa-id-card"></i>
        <input
            type="text"
            name="fullName"
            placeholder="Full name"
            required
        />
    </div> -->


    <div class="input-box">
      <i class="fa fa-envelope"></i>
      <input type="email" name="email" placeholder="Email" required />
    </div>

    <div class="input-box">
      <i class="fa fa-lock"></i>
      <input type="password" name="password" placeholder="Password" required />
    </div>

    <div class="input-box">
      <i class="fa fa-lock"></i>
      <input type="password" name="confirm" placeholder="Confirm Password" required />
    </div>

    <button type="submit" class="btn">SIGN UP</button>
  </form>

</div>

<script src="sl.js"></script>
</body>
</html>
